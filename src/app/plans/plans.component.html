<div class="container py-5">
  <div class="row g-4">

    <div class="col-md-4" *ngFor="let plan of filteredPlans">
      <div class="card h-100 border-2 shadow-sm rounded-4 position-relative"
           [ngClass]="{'border-warning bg-light': plan.popular}">
        
        <!-- Popular Badge -->
        <div *ngIf="plan.popular" class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-warning text-dark px-3 py-2">
          Most Popular
        </div>

        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title fw-bold">{{ plan.name }}</h5>
            <h2 class="fw-bold text-dark mt-3 mb-1">â‚¹{{ plan.price }}</h2>
            <p class="text-warning fw-medium mb-3">{{ plan.yearlyDiscount }}</p>
            <p class="text-muted">{{ plan.description }}</p>

            <ul class="list-unstyled mt-3">
              <li *ngFor="let feature of plan.features" class="mb-2 d-flex align-items-start">
                <i class="bi bi-check-circle-fill text-success me-2 fs-6"></i>
                <span>{{ feature }}</span>
              </li>
            </ul>
          </div>

          <button class="btn btn-warning text-white fw-bold mt-4 rounded-pill">
            Start Free Trial
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
