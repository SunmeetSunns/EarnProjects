<div id="header" class="d-flex flex-row header justify-content-between align-items-center">
    <div class="d-flex flex-row align-items-center">
        <video class="logo" autoplay muted loop
            src="../../assets/images/Orange and Black Partnership Investment Logo.mp4"></video>
        <h3 class="brand-name">EarnProjects</h3>
    </div>

    <div class="d-flex flex-row align-items-center">
        <div class="d-flex flex-row justify-content-between" id="menu">
            <div class="d-flex flex-column cursor-pointer menu-item" (click)="applyClasses('ourPlan')">
                <span class="head-heading">Our Plans</span>
                <span class="line"></span>
            </div>

            <div class="d-flex flex-column cursor-pointer menu-item" (click)="applyClasses('reviewPlan')">
                <span class="head-heading">Renew Your Plan</span>
                <span class="line"></span>
            </div>

            <div class="d-flex flex-column cursor-pointer menu-item" (click)="applyClasses('support')">
                <span class="head-heading">Support</span>
                <span class="line"></span>
            </div>
        </div>

        <div class="header-btns d-flex flex-row justify-content-between align-items-center ms-4">
            <span class="expert-btn cursor-pointer">
                <img class="talk-expert" src="../../assets/svg/expert.svg" />Talk to expert
            </span>
            <button class="head-btn">Get Started</button>
        </div>
    </div>
</div>

<!-- âœ… Dropdown Only If show is true -->
<div class="drop-divs" [ngClass]="{
    'divs-pos-our-plan': dropDownValues[0]?.showPlanName === 'ourPlan',
    'divs-pos-review-plan': dropDownValues[0]?.showPlanName === 'reviewPlan',
    'divs-pos-support-plan': dropDownValues[0]?.showPlanName === 'supportPlan'
  }" *ngIf="show">
    <div class="drops"*ngFor="let plan of dropDownValues.slice(1)">
        <img [src]="plan.src">
        <div>{{ plan.Planname }}</div>
        
    </div>
</div>
